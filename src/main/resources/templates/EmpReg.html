<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg primary text-blue text-center">
				<h3>EMPLOYEE REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/employee/save}" method="POST"
					th:object="${employee}">
					<div class="row">
						<div class="col-2">
							<label>NAME</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{name}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label>SALARY</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{salary}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label>CAPTCHA</label>
						</div>
						<div class="col-4">
							<img th:src="*{'data:image/png;base64,'+image}" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label>ENTER HERE</label>
						</div>
						<div class="col-4">
							<input type="hidden" th:field="*{hidden}" /> <input type="text"
								th:field="*{captcha}" class="form-control" />
						</div>
					</div>
					<input type="submit" value="Add Employee" class="btn-btn-success" />
				</form>
			</div>
		</div>
		<div th:if="${message!=null}" class="card footer bg info text while">
			<!-- card body end -->
			<span th:text="${message}"></span>
		</div>
	</div>
	
</body>
</html>
